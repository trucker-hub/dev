<div class="container">
  <div class="col-lg-12">
    <div class="col-md-4 col-lg-4 col-sm-6" ng-hide="emailCtrl.monitoring">
      <button class="btn btn-primary" ng-click="emailCtrl.startMonitoring()">Start Monitoring</button>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-6" ng-hide="!emailCtrl.monitoring">
      <button class="btn btn-primary" ng-click="emailCtrl.stopMonitoring()">Stop Monitoring</button>
    </div>

    <div class="col-md-4 col-lg-4 col-sm-6">
      <button class="btn btn-primary" ng-click="emailCtrl.getEmails()">Getting Emails</button>
    </div>
  </div>

  <div class="col-lg-12">
    <h1 class="page-header">Emails ({{emailCtrl.emails.length}})</h1>
    <table class="table table-striped">

      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>History</th>
        <th>To</th>
        <th>CC</th>
      </tr>
      <tr ng-repeat="email in emailCtrl.emails">
        <td>{{email.from | emailAddress }}</td>
        <td>{{email.subject}}</td>
        <td>{{email.history | emailHistory }}</td>
        <td>{{email.to | emailAddress}}</td>
        <td>{{email.cc}}</td>
      </tr>
    </table>

  </div>

</div>
